<template>
 
    <lightning-card>
        <template if:true={modalopen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" >
                        </lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
    
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add to Price Book</h2>

    </header>
    
     
                   <center>   
                <p style="text-align:left;">
                     <lightning-combobox id="selectItem" name="Price Book" label="Price Book"
                         value="new"
                         onchange={Options}
                         options={handleOptionSelected}>
                     </lightning-combobox>
                     <lightning-combobox id="selectItem1" name="Currency" label="Currency"
                         value="new"
                         onchange={Options1}
                         options={handleOptionSelected1}>
                     </lightning-combobox>
                     
                 </p>
                </center>
    
    <footer class="slds-modal__footer">
       
        <button class="slds-button slds-button_neutral" onclick={closeQuickAction} title="Cancel">Cancel</button>
        <button class="slds-button slds-button_brand" onclick={submitDetails} title="Next" disabled={diabledButton}>Next</button>
</footer>

</div>
</section>
<div class="slds-backdrop slds-backdrop_open"></div>
</template>
</lightning-card>
</template>
