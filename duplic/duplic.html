<template>
    <!-- lightning button for open modal window -->
   
    <!--Use template if:true to display/hide popup based on isModalOpen value--> 
    <template if:true={isModalOpen}></template>
        <!-- Modal/Popup Box LWC starts here -->
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Choose Template...</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <center>
                    <div class="slds-modal__content" id="modal-content-id-1">
                    <div class="slds-grid slds-wrap">
                        <div class="slds-size--4-of-4 slds-p-around--large">                
                        <p style="text-align:left;">
                        <lightning-combobox id="selectItem" name="Select Template" label="Select Template"
                                            
                                            value="new"
                                            onchange={Options}
                                            options={handleOptionSelected}></lightning-combobox>
                                        </p>
                    </div>
                </div>
                </div>
            </center>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Create PDF">Create PDF</button>
                </footer>
            </div>
        
    
    </template>
 </template>
